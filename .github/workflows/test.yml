name: TEST AND BUILD
on:
    workflow_dispatch:
    workflow_call:
    pull_request:
        branches:
            - 'dev'
    push:
        branches:
            - 'dev'
jobs:
    build:
        runs-on: ${{ matrix.os }}
        timeout-minutes: 8
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest]
                node-version: [16.x]
        steps:
            - uses: actions/checkout@v3

            - name: Test with Node ${{matrix.node-version}}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{matrix.node-version}}
                  cache: 'npm'
            - run: |
                  npm ci
                  npm run build
                  npm run test

            - name: Upload build artifact
              if: matrix.node-version == '16.x'
              uses: actions/upload-artifact@v3
              with:
                  name: distribution
                  path: ./dist
